keybinding:
  universal:
    quit: <Esc>
    return: <c-k>
    confirm: <c-j>
    goInto: <c-j>
    startSearch: <c-n>
    submitEditorText: <c-j>
    scrollUpMain-alt1: <disabled>
    scrollDownMain-alt1: <disabled>
  status:
    recentRepos: <c-j>
  commits:
    moveDownCommit: J
    moveUpCommit: K
notARepository: skip
promptToReturnFromSubprocess: false
