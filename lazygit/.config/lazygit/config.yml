keybinding:
    universal:
        quit: <esc>
        return: <c-k>
        confirm: <c-j>
        goInto: <c-j>
        submitEditorText: <c-j>
        scrollUpMain-alt1: <disabled>
        scrollDownMain-alt1: <disabled>
    status:
        recentRepos: <c-j>
    commits:
        moveDownCommit: J
        moveUpCommit: K
